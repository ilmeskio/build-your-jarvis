services:
  n8n:
    # We run the official n8n image so local workshop machines stay aligned with upstream security patches.
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-workshop
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      # We persist workflows and credentials inside ./data so workshop attendees can inspect or reset the state easily.
      - ./data:/home/node/.n8n
    environment:
      # We hardcode the local host because workshops run everything on the attendee laptop.
      N8N_HOST: localhost
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
      N8N_EDITOR_BASE_URL: http://localhost:5678
      GENERIC_TIMEZONE: UTC
      TZ: UTC
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
    command: start --tunnel
